[features]
arbitrary_precision = [
	"jsonrpc-core-client/arbitrary_precision",
	"serde_json/arbitrary_precision",
	"jsonrpc-core/arbitrary_precision",
]

[dev-dependencies]
jsonrpc-derive = { version = "18.0.0", path = "../derive" }
